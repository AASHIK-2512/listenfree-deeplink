<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ListenFree Deep Link Redirect</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    // âœ… Correct way: get ?id=... instead of path
    const params = new URLSearchParams(window.location.search);
    const sharedId = params.get('id');

    if (sharedId) {
      // Construct your custom scheme link
      const deepLink = `listenfree://sharedSong/${sharedId}`;

      // Redirect to your app
      window.location.href = deepLink;

      // Fallback: Play Store or homepage after 2 sec
      setTimeout(() => {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.yourapp';
      }, 2000);
    } else {
      document.body.innerHTML = "<h1>Invalid link</h1>";
    }
  </script>
</body>
</html>
