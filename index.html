<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ListenFree Deep Link Redirect</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    // Parse the shared ID from the URL
    const url = new URL(window.location.href);
    const pathParts = url.pathname.split('/');
    const sharedId = pathParts[pathParts.length - 1];

    // Construct your custom scheme link
    const deepLink = `listenfree://sharedSong/${sharedId}`;

    // Redirect to your app
    window.location.href = deepLink;

    // Fallback: If app not installed, after 2 sec redirect to Play Store or homepage
    setTimeout(() => {
      window.location.href = 'https://play.google.com/store/apps/details?id=com.yourapp'; 
    }, 2000);
  </script>
</body>
</html>
